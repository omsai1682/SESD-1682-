<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #333;
    }

    /* Navbar */
    nav {
      background: #0047ab;
      color: white;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 22px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      cursor: pointer;
    }

    /* Dashboard */
    .dashboard {
      padding: 30px;
    }

    .balance-card {
      background: #0047ab;
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .balance-card h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .balance-card p {
      font-size: 20px;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action-btn {
      flex: 1;
      min-width: 150px;
      padding: 20px;
      background: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    .action-btn:hover {
      background: #0047ab;
      color: white;
    }

    /* Transactions */
    .transactions {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .transactions h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #0047ab;
    }

    .transaction {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .transaction:last-child {
      border-bottom: none;
    }

    .transaction p {
      font-size: 14px;
    }

    .credit {
      color: green;
      font-weight: bold;
    }

    .debit {
      color: red;
      font-weight: bold;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #0047ab;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>MyBank</h1>
    <ul>
      <li>Home</li>
      <li>Accounts</li>
      <li>Payments</li>
      <li>Profile</li>
    </ul>
  </nav>

  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Balance Card -->
    <div class="balance-card">
      <h2>Account Balance</h2>
      <p>$5,240.75</p>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="action-btn">Transfer</button>
      <button class="action-btn">Pay Bills</button>
      <button class="action-btn">Deposit</button>
      <button class="action-btn">Withdraw</button>
    </div>

    <!-- Transactions -->
    <div class="transactions">
      <h3>Recent Transactions</h3>
      <div class="transaction">
        <p>Amazon Purchase</p>
        <p class="debit">- $120.50</p>
      </div>
      <div class="transaction">
        <p>Salary Credit</p>
        <p class="credit">+ $3,000.00</p>
      </div>
      <div class="transaction">
        <p>Electricity Bill</p>
        <p class="debit">- $90.00</p>
      </div>
      <div class="transaction">
        <p>Transfer to John</p>
        <p class="debit">- $250.00</p>
      </div>
      <div class="transaction">
        <p>Cash Deposit</p>
        <p class="credit">+ $500.00</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyBank | All Rights Reserved</p>
  </footer>
</body>
</html>
